<body id="form">
  <head>
    <h1 id="title">Survey Form</h1>
    <link rel="stylesheet" href="surveyStyle.css">
  </head>
  
 
  <div id="inner-form">
      <p id="description">This is my version of the form challenge</p>
  
  <form action="" id="survey-form" >

    <div class="rowTab">  
      <div class="label">
  <label for="name" id="name-label"> Name : </label>
      </div>
    <div class="rightTab">
      <input type="text" id="name" class="input-field" placeholder=" Enter Your Name" required>
    </div>
    </div>
    <div class="rowTab">
      <div class="label">
    <label  for="email" id="email-label"> Email: </label>
      </div>
      <div class="rightTab">
    <input type="email" id="email" id="email-label" class="input-field" placeholder=" Enter Your E-mail" required></div>
    </div>
    <div class="rowTab">
      <div class="label">
    <label for="Age" id="number-label"> Age: </label>
      </div>
    <div class="rightTab">
    <input type="number" id="number" min="1" max="100" class="input-field" placeholder=" Age">
    </div>
    </div>

    <div class="rowTab">
      <div class="label">
    <label for="role" id="dropdown">Which option best describe your current role: </label>
      </div>
    <div class="rightTab">
      <select name="role" id="role" class="dropdown">
        <option disabled value >Select an Option </option>
      <option value="student"> Student</option>
      <option value="full-time-job"> Full Time Job</option>
      <option value="full-time-learner"> Full Time Learner</option>
      <option value="prefer-not-to-say"> Prefer Not to Say</option>
      <option value="other"> Other</option>
      </select>
    </div>
    </div>
    <div class="rowTab">
      <div class="label">
    <label for="recommendation"> How likely are you to recommend this program to  a friend?:</label></div>
    <div class="rightTab">
            <ul style="list-style: none;" >
        <li class="radio">
          <label> <input type="radio" name="radio-buttons" value="1"> Definitely </label>
        </li>
      <li class="radio"> <label> <input type="radio" name="radio-buttons" value="2"> Maybe </li> <label>
        
      <li class="radio"> <label > <input type="radio" name="radio-buttons" value="3"> Not sure</label>  </li>
      </label>
    </div>
    </div>
      <div class="rowTab">
        <div class="label">
    <label for="fcc-likes" > What do you like most in the program:</label>
        </div>
    <div class="rightTab">
      <select name="fcc-likes" id="drop-down" class="dropdown">
        <option  disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open source</option>
      </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="label">
    <label for="improve" id="improve" >Things that should be improved:</label></div>
    <div class="rightTab">
        <ul id="preference" style="list-style:none;">
          <li class="checkbox"><label><input type="checkbox" class="userRatings" name="prefer" value="2"> Back-end Projects</label></li>
          <li class="checkbox"> <label><input type="checkbox" class="userRatings" name="prefer" value="1"> Front-end Projects</label></li>
          <li class="checkbox"><label> <input type="checkbox" class="userRatings" name="prefer" value="3"> Data Visualization</label></li>
          <li class="checkbox"><label><input type="checkbox" class="userRatings" name="prefer" value="4"> Challenges</label></li>
          <li class="checkbox"><label><input type="checkbox" class="userRatings" name="prefer" value="5"> Open Source Community </label></li>
          <li class="checkbox"><label><input type="checkbox" class="userRatings" name="prefer" value="6"> Gitter help rooms</label></li>
          <li class="checkbox"><label> <input type="checkbox" class="userRatings" name="prefer" value="7"> Videos</label></li>
          <li class="checkbox"><label> <input type="checkbox" class="userRatings" name="prefer" value="8"> City Meetups</label></li>
          <li class="checkbox"><label><input type="checkbox" class="userRatings" name="prefer" value="9"> Wiki</label></li>
          <li class="checkbox"><label><input type="checkbox" class="userRatings" name="prefer" value="10"> Forum</label></li>
          <li class="checkbox"><label><input type="checkbox" class="userRatings" name="prefer" value="11"> Additional Courses</label></li>
        </ul>
    </div>
    </div>
    <div class="rowTab">
        <div class="label">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;width:250px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>   
  </form>
  </div>  

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
